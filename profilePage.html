<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css?v=2" />
    <link rel="stylesheet" href="./css/card.css" />
    <style>
      #card-list {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .card-item {
        list-style-type: none;
      }

      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        width: 200px;
      }

      .card-img-top {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .card-body {
        padding: 10px;
        text-align: center;
      }

      .delete-card-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="./sub1page.html" class="logo" id="sub">Project Team 1</a>

    <div class="right-top">
      <ul>
        <li><input type="search" placeholder="Search" /></li>
        <li>
          <button>저장된 위치 불러오기</button>
        </li>
      </ul>

      <ul id="right-tage">
        <li>
          <a href="./sub1page.html">HOME</a>
        </li>
        <li>
          <a href="./index.html">LOGOUT</a>
        </li>
      </ul>
    </div>

    <div class="profile-area">
      <h2>프로필 편집</h2>
      <!-- 프로필 사진 영역 -->
      <div>
        <img
          id="profile-img"
          src="./img/default-profile.png"
          alt="Profile Picture"
        />
        <br />
        <input type="file" id="profile-pic-upload" accept="image/*" />
      </div>
      <br />
      <!-- 닉네임 변경 -->
      <div>
        <input type="text" id="nickname" placeholder="새 닉네임 입력" />
      </div>
      <br />
      <!-- 저장 버튼 -->
      <button id="save-btn">저장</button>
      <p id="welcome-message"></p>
      <p id="card-count-message"></p>
    </div>

    <div class="profile-right-sub">
      <p class="line">My Playlist</p>
      <button id="add-card-btn">+ Add Card</button>
      <!-- Card 추가 버튼 -->
      <div id="card-container">
        <ul id="card-list"></ul>
      </div>

      <div class="overlay"></div>
      <div class="modal-box"></div>
    </div>

    <script>
      // 프로필 데이터 관리 (localStorage 기반)
      const profileImgElement = document.getElementById("profile-img");
      const profilePicUpload = document.getElementById("profile-pic-upload");
      const nicknameInput = document.getElementById("nickname");
      const saveButton = document.getElementById("save-btn");
      const welcomeMessage = document.getElementById("welcome-message");

      const loadProfileData = () => {
        const savedProfileImg = localStorage.getItem("profileImg");
        const savedNickname = localStorage.getItem("nickname");

        if (savedProfileImg) {
          profileImgElement.src = savedProfileImg;
        }
        if (savedNickname) {
          nicknameInput.value = savedNickname;
          welcomeMessage.textContent = `안녕하세요 ${savedNickname}님 :)`;
        }
      };

      profilePicUpload.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            profileImgElement.src = e.target.result;
            localStorage.setItem("profileImg", e.target.result);
          };
          reader.readAsDataURL(file);
        }
      });

      saveButton.addEventListener("click", () => {
        const newNickname = nicknameInput.value.trim();
        if (newNickname) {
          localStorage.setItem("nickname", newNickname);
          welcomeMessage.textContent = `안녕하세요 ${newNickname}님!`;
          alert("프로필이 저장되었습니다!");
        } else {
          alert("닉네임을 입력하세요!");
        }
      });

      // 플레이리스트 로드 및 저장 (PHP 기반)
      const cardList = document.getElementById("card-list");

      const loadPlaylists = async () => {
        try {
          const response = await fetch("php/load_playlists.php");
          const playlists = await response.json();
          playlists.forEach((playlist) => {
            addCardToDOM(playlist);
          });
        } catch (error) {
          console.error(
            "플레이리스트 데이터를 가져오는 데 오류가 발생했습니다.",
            error
          );
        }
      };

      const addCardToDOM = (playlist) => {
        const { id, title, cover_image } = playlist;
        const imageUrl = cover_image
          ? `data:image/jpeg;base64,${cover_image}`
          : "./img/default-profile.png";

        const newCard = document.createElement("li");
        newCard.innerHTML = `
          <div class="card">
            <img src="${imageUrl}" class="card-img-top" alt="Playlist Cover">
            <div class="card-body">
              <p class="card-text">${title}</p>
              <button class="delete-card-btn" data-id="${id}">Delete</button>
            </div>
          </div>
        `;

        cardList.appendChild(newCard);

        const deleteBtn = newCard.querySelector(".delete-card-btn");
        deleteBtn.addEventListener("click", async () => {
          try {
            const response = await fetch("php/delete_playlist.php", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ playlist_id: id }),
            });
            const result = await response.json();
            if (result.status === "success") {
              newCard.remove();
              alert("플레이리스트가 삭제되었습니다.");
            } else {
              alert("삭제에 실패했습니다.");
            }
          } catch (error) {
            console.error("삭제 요청 중 오류가 발생했습니다.", error);
          }
        });
      };

      document.getElementById("add-card-btn").addEventListener("click", () => {
        window.location.href = "./sub1Page.html";
      });

      window.addEventListener("load", () => {
        loadProfileData();
        loadPlaylists();
      });
    </script>
    <script src="./js/playlistCard.js"></script>
  </body>
</html>
