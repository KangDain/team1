<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub1page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/custom-style.css">
    <style>
        h1 {
            color: white;
        }
        /* 지도 스타일 */
        div.right-sub > div#map {
            margin-top: 50px;
            margin-left: 50px;
            width: 1250px;
            height: 700px;
            position: relative;
            overflow: hidden;
            background: url("https://t1.daumcdn.net/mapjsapi/images/bg_tile.png");
        }
        /* 스크롤 가능한 입력 필드 스타일 */
        .input-container {
            width: 300px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .input-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .input-item {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 80px;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .add-btn {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        const maxItems = 5; // 최대 입력 항목 수

        function addInput() {
    const inputList = document.getElementById('inputList');
    const currentItems = inputList.getElementsByClassName('input-item').length;

        if (currentItems < maxItems) {
            const uniqueId = `item-${Date.now()}`; // 고유 ID 생성
            const newItem = document.createElement('div');
            newItem.classList.add('input-item');
            newItem.setAttribute('id', uniqueId);
            newItem.innerHTML = `
                <input type="text" placeholder="제목">
                <input type="text" placeholder="가수">
                <input type="text" placeholder="Youtube 링크를 입력해주세요">
                <button class="delete-btn" onclick="deleteInput('${uniqueId}')">🗑️</button>
            `;
            inputList.appendChild(newItem);
        } else {
            alert("최대 5개의 입력 필드를 추가할 수 있습니다.");
        }
    }

    function deleteInput(uniqueId) {
        const item = document.getElementById(uniqueId);
        if (item) {
            item.parentElement.removeChild(item);
        }
    }


    </script>
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=fb23551b4674ffad9b9c3f879aada9a9&libraries=services"></script>


</head>
<body>
    <a href="./sub1page.html" class="logo" id="sub">Project Team 1</a>
    
    <div class="left-sub">
        <a href="./profilePage.html">
            <div class="mypage">
                <img src="./img/myPage.png" alt="#">
            </div>
        </a>
    </div>
    
    <div class="right-top">
        <ul>
            <li><input type="search" placeholder="Search"></li>
            <li><button>저장된 위치 불러오기</button></li>
        </ul>

        <ul id="right-tage">
            <li><a href="./sub1page.html">HOME</a></li>
            <li><a href="./index.html">LOGOUT</a></li>
        </ul>
    </div>

    <div class="right-sub">
        <div id="map"></div>

        <!-- 새롭게 추가된 입력 폼 -->
        <div class="input-container">
            <h2>플레이리스트 제목</h2>
            <div class="input-field">
                <input type="text" placeholder="제목을 입력하세요">
            </div>

            <h2>이미지 업로드</h2>
            <div class="input-field">
                <input type="text" id="file-name" placeholder="파일을 업로드 해주세요" readonly>
                <button id="upload-button">📁</button>
                <input type="file" id="file-input" style="display: none;" accept="image/*">
            </div>

            <h2>제목 / 가수 / Youtube 링크 입력</h2>
            <div class="input-list" id="inputList">
                <div class="input-item">
                    <input type="text" placeholder="제목">
                    <input type="text" placeholder="가수">
                    <input type="text" placeholder="Youtube 링크를 입력해주세요">
                    <button class="delete-btn" onclick="deleteInput(this)">🗑️</button>
                </div>
            </div>
            <button class="add-btn" onclick="addInput()">+</button>

            <h2>위치 선택</h2>
            <div class="input-field">
                <input type="text" placeholder="지도 위에 위치를 선택해주세요">
            </div>

            <button class="save-btn">위치 저장하기</button>
        </div>
    </div>
    <script>
        // 이미지 업로드 기능 개선
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const fileNameInput = document.getElementById('file-name');

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameInput.value = fileInput.files[0].name;
            }
        });
        // 지도 생성 및 옵션 설정
        var mapContainer = document.getElementById('map'),
            mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 중심 좌표
                level: 3 // 초기 확대 레벨
            };
        var map = new kakao.maps.Map(mapContainer, mapOption);
    
        // 장소 검색 서비스 객체 생성
        var ps = new kakao.maps.services.Places();
    
        // 지도 클릭 이벤트
        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {
    const latlng = mouseEvent.latLng;

    // 마커 업데이트
    addMarker(latlng);

    // 입력 필드에 좌표 표시
    const locationInput = document.querySelector(
        '.input-field input[placeholder="지도 위에 위치를 선택해주세요"]'
    );
    locationInput.value = `${latlng.getLat()}, ${latlng.getLng()}`;
});

    
        // 마커 객체
        var marker = null;
    
        function addMarker(position) {
            // 기존 마커 제거
            if (marker) {
                marker.setMap(null);
            }
    
            // 새 마커 생성
            marker = new kakao.maps.Marker({
                position: position,
                map: map
            });
        }
    </script>

</body>
</html>
